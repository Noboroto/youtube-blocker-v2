<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>YouTube Blocker - Tùy chọn</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/icons/16.png"/>
  </head>
  <body>
    <div style="border-bottom: 1px solid #ccc">
      <h1 style="display:inline">YouTube Blocker</h1>
      <span style="float:right">[<a target="_blank" href="https://github.com/truongsofm/youtube-blocker-v2/wiki/T%C3%B9y-ch%E1%BB%8Dn-b%E1%BB%99-l%E1%BB%8Dc">Hướng dẫn sử dụng</a>]
    </div>
    <div id="main">
      <form id="login" style="display:none">
        <p>Extension đã tự động khóa, vui lòng nhập mật khẩu để tiếp tục.</p>
        <div>
          <label class="block-label" style="margin-right:5px">Mật khẩu</label>
          <input id="pass_login" type="password" size="32" autocomplete="off" class="form-text" />
        </div>
        <div>
          <input type="submit" id="send_login" value="Đăng nhập" />
          <div class="status-text" id="status_login"></div>
        </div>
      </form>
      <form id="options" style="display:none">
        <legend>Tùy chọn bộ lọc</legend>
        <fieldset>
          <div>
            <label class="block-label">Tiêu đề video</label>
            <textarea class="form-textarea" rows="5" id="title"></textarea>
          </div>
          <div>
            <label class="block-label">Tên Channel</label>
            <textarea class="form-textarea" rows="5" id="channelName"></textarea>
          </div>
          <div>
            <label class="block-label">ID video</label>
            <textarea class="form-textarea" rows="5" id="videoId"></textarea>
          </div>
          <div>
            <label class="block-label">ID Channel</label>
            <textarea class="form-textarea" rows="5" id="channelId"></textarea>
          </div>
          <div>
            <label class="block-label">Các nội dung bình luận</label>
            <textarea class="form-textarea" rows="5" id="comment"></textarea>
          </div>
        </fieldset>
        <legend>Các tùy chọn khác :</legend>
        <fieldset>
          <div>
            <label class="block-label">Tạo mật khẩu bảo vệ các tùy chọn:</label>
            <input id="pass_save" type="password" autocomplete="off" />
          </div>
          <div>
            <label class="block-label">Chặn các thông báo từ video:</label>
            <input id="block_message" type="text" autocomplete="off" />
          </div>
          <div>
            <label class="block-label">Chỉ cho phép xem video trong thời gian nhất định ( tối đa 99999 giây )</label>
            <input id="vidLength_0" type="number" min="0" max="99999" />
            <small>-</small>
            <input id="vidLength_1" type="number" min="0" max="99999" />
            <span style="font-size:small; font-style:italic">seconds long</span>
          </div>
          <div>
            <input id="disable_mixes" type="checkbox" />
            <label>Chặn playlist được tạo tự động từ YouTube</label>
          </div>
          <div>
            <input id="disable_trending" type="checkbox" />
            <label>Vô hiệu hóa trang Trending</label>
          </div>
          <div>
            <input id="autoplay" type="checkbox" />
            <label>Tự động phát video tiếp theo khi bị chặn</label>
          </div>
          <div>
              <input id="suggestions_only" type="checkbox" />
              <label>Bật chế độ chỉ ẩn video (URL trực tiếp và video nhúng sẽ không bị chặn)</label>
          </div>
        </fieldset>
        <div class="buttons">
          <input type="submit" id="save_btn" value="Lưu lại" />
          <input type="button" id="export" value="Tạo JSON" />
          <input type="button" id="import" value="Nhập JSON có sẵn" />
          <input type="file" id="myfile" accept="application/json" style="display:none" />
          <div class="status-text" id="status_save"></div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
